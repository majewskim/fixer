<!DOCTYPE html>
<html>
<head>
	<title>magic path fixer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.png" />
</head>
<body ng-app="PathFixer" ng-cloak ng-controller="PathConverterController">
	<header>
		hi, <br />this little tool converts windows network paths to mac ones. <br />enjoy!
	</header>
	<div id="copied-to-clipboard">copied to clipboard</div>
	<section id="windows-path">
		<input type="text" class="path-input" placeholder="windows path goes here" ng-model="windowsPath" ng-keyup="fixPath()">
	</section>
	<section id="mac-path" data-clipboard-target="#mac-path">
		{{macPath}}
	</section>
</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="node_modules/clipboard/dist/clipboard.min.js"></script>
<script type="text/javascript" src="js/build/all.min.js"></script>
</html>
